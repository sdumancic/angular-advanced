<ng-container [formGroup]="form"]>
  <div [ngClass]="{ 'disabled-control': disabled }">
<mat-form-field class="search-form-field" appearance="outline" >
  <mat-label>Search</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <app-custom-form-field-buttons
    formControlName="val"
    [type]="type"
     placeholder="Type..."></app-custom-form-field-buttons>
</mat-form-field>
</div>
</ng-container>
