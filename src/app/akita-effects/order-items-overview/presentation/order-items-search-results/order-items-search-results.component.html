<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="onDel(row)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="productGroupName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>productGroupName</th>
      <td mat-cell *matCellDef="let row">{{row.productGroupName}}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>productName</th>
      <td mat-cell *matCellDef="let row">{{row.productName}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="vatAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>vatAmount</th>
      <td mat-cell *matCellDef="let row">{{row.vatAmount}}</td>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>totalAmount</th>
      <td mat-cell *matCellDef="let row">{{row.totalAmount}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="pagingEvent($event)"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
